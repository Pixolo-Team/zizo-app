name: üöÄ Feature
description: Create a new feature following project coding standards
title: "feat: <short-description>"
labels: ["feature"]

body:
  - type: textarea
    id: copilot_instructions
    attributes:
      label: copilot instructions
      value: |
        ## ‚ö†Ô∏è Coding Standards (Mandatory)

        Before implementing this feature:

        - Follow project naming conventions
        - Use configured import aliases (e.g., @/)
        - Keep functions small and focused
        - Add JSDoc to exported functions
        - Implement proper error handling
        - Do not leave console logs in final code
        - Match existing project structure and patterns
    validations:
      required: false

  - type: input
    id: feature_name
    attributes:
      label: Feature Name
      placeholder: user dashboard page
    validations:
      required: true

  - type: dropdown
    id: feature_type
    attributes:
      label: Feature Type
      options:
        - Page
        - UI Component
        - API Integration
        - Service Logic
        - Form
        - Data Mapping
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: Explain WHAT needs to be built and WHY
      placeholder: |
        Build a dashboard page that displays user-specific metrics.
        This helps users track their activity and performance.
    validations:
      required: true

  - type: textarea
    id: api_impact
    attributes:
      label: API / Data Impact (if applicable)
      placeholder: |
        - API function to call
        - Required service functions
        - Expected data types
    validations:
      required: false

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: Include loading, error, and empty states
      placeholder: |
        - Show loading indicator while fetching data
        - Display empty state if no data
        - Handle API errors gracefully
    validations:
      required: true

  - type: checkboxes
    id: standards_checklist
    attributes:
      label: Standards Checklist (Required)
      options:
        - label: MUST follow copilot-instructions.md
          required: true
